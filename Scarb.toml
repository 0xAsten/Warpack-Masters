[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo.git", tag = "v1.5.1" }
starknet = "2.10.1"

[dev-dependencies]
cairo_test = "2.10.1"
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo.git", tag = "v1.5.1" }